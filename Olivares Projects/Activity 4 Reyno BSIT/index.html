<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        footer{
            display: flex;
            justify-content: center;
			position: sticky;
			color: rgb(65,66,136);
			background-color: rgb(152,223,175);
			text-align: center;
			width: 100%;
			bottom: 0px;
		}
        form{
            text-align: center;
            padding: 10px;
            margin: 20px;
            border: 20px;
            border-color: aqua;
            border-radius: 20px;
            background-color: aquamarine;
        }
        section{
            display: flex;
            justify-content: center;
        }
        body{
            background-color: azure;
        }
    </style>
</head>
<body>
    <section class="bg">
        <form>
            <h2>Contact Form</h2>
            <br />
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="John Sekiro">
            <br /><br />
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="John.Sekiro@gmail.com">
            <br /><br />
            <label for="subject">Subject: </label>
            <input type="text" name="subject" id="subject"> 
            <br /><br />
            <label for="message">Message</label>
            <br />
            <textarea name="message" id="message" rows="5" cols="40" placeholder="Enter your message here..."></textarea>
            <br /><br />
            <input type="submit">
        </form>
    </section>
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26095.164559523906!2d-98.44228019999998!3d35.1592251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87adb30af7b76acb%3A0xae2aac995c0e1ebe!2sNowhere%2C%20OK%2073038%2C%20USA!5e0!3m2!1sen!2sph!4v1757506190304!5m2!1sen!2sph" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section>
        <h2><a href="videos.html">To Videos</a></h2>
    </section>
    <footer>
        &copy; Stephen Reyno 2025 - 2026
    </footer>
</body>
</html>
